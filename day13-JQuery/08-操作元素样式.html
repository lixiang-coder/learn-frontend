<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./js/jquery-3.7.1.js"></script>
<style>
    div {
        padding: 8px;
        width: 180px;
    }

    .blue {
        background: blue;
    }

    .larger {
        font-size: 30px;
    }

    .green {
        background: green;
    }

    .pink {
        background-color: pink;
    }
</style>

<body>
    <!-- 
    操作元素的样式
        attr("class")                           获取元素的样式名
        attr("class","样式名")                  设置元素的样式(原本的样式会被覆盖)
        addClass("样式名")                       添加样式(原本的样式会保留，如果出现相同样式，则以后定义的样式为准)
        css()                                   添加具体的样式
                                                    css("样式名","样式值")                          设置单个样式
                                                    css({"样式名":"样式值","样式名":"样式值"})       设置多个样式
        removeClass("样式名")                    移除样式
     -->

    <h3>css()方法设置元素样式</h3>
    <div id="conBlue" class="blue larger">天蓝色</div>
    <div id="conRed">大红色</div>
    <div id="remove" class="blue larger">天蓝色</di>
</body>

<script>
    // attr("class")                           获取元素的样式名
    var cla = $("#conBlue").attr("class")
    console.log(cla)

    // attr("class","样式名")                  设置元素的样式(原本的样式会被覆盖)
    $("#conBlue").attr("class", "green")

    // addClass("样式名")                       添加样式
    $("#conBlue").addClass("larger")
    $("#conBlue").addClass("pink")

    // css()                                   添加具体的样式
    $("#conBlue").css("font-size","60px")
    $("#conBlue").css({"font-family":"楷体","color":"green"})

    // removeClass("样式名")                    移除样式
    $("#remove").removeClass("larger")
</script>

</html>
