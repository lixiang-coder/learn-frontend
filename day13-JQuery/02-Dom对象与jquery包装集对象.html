<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    Dom对象
        通过js方式获取元素对象（document）
    jquery对象
        通过jquery方式获取元素对象，返回jquery包装集
-->

<script src="./js/jquery-3.7.1.js"></script>

<body>
    <div id="mydiv">文本</div>
</body>

<script>
    // Dom对象
    var divDom = document.getElementById('mydiv');
    console.log(divDom);
    var divsDom = document.getElementsByTagName("div");
    console.log(divsDom);

    // JS获取不存在的元素
    var spanDom = document.getElementsByTagName("span")
    console.log(spanDom)
    var spanMyDom = document.getElementById("myspan")
    console.log(spanMyDom)

    console.log("==============");

    // jquery对象
    // 通过id选择获取元素的对象  $('id属性值')
    var divjquery = $('mydiv');
    console.log(divjquery)
    // jquery获取不存在的元素
    var spanJquery = $("#myspan");
    console.log(spanJquery)


</script>

</html>
