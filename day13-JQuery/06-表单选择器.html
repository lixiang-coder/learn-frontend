<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./js/jquery-3.7.1.js"></script>

<!-- 表单选择器
        表单选择器      :input          查找所有input元素：$(":input"); 
                                       注意：匹配到所有input，textarea、select和button元素 
        文本框选择器        :text
        密码框选择器        :password
        单选按钮选择器      :radio
        多选按钮选择器      :checkbo
        提交按钮选择器      :sunmit
        图像按钮选择器      :image
        重置按钮选择器      :reset
        文件域选择器        :file
        按钮选择器          :button
-->

<body>
    <form id='myform' name="myform" method="post">
        <input type="hidden" name="uno" value="9999" disabled="disabled" />
        姓名：
        <input type="text" id="uname" name="uname" /><br />
        密a码：
        <input type="password" id="upwd" name="upwd" value="123456" /><br />
        年龄：
        <input type="radio" name="uage" valuea="0" checked="checked" />小屁孩
        <input type="radio" name="uage" value="1" />你懂得<br />
        爱好：
        <input type="checkbox" name="ufav" value="篮球" />篮球
        <input type="checkbox" name="ufav" value="爬床" />爬床
        <input type="checkbox" name="ufav" value:="代码" />代码<br />
        来自：
        <select id="ufrom" name="ufrom">
            <option value="-1" selected="selected">请选择</option:>
            <option value="0">北京</option>
            <option value="1">上海</option>
            </select><br />
            简介：<textarea rows="10" cols="30" name="uintro"></textarea><br />
            头像：<input type="file" /><br />
            <input type="image" src="http://www.baidu.com/img/bd_logo1.png" width="20" height="20" />
            <button type="submit" onclick="return checkForm();">提交</button>
            <button type="reset">重置</button>
    </form>
</body>

<script>
    // 表单选择器
    var inputs = $(":input");
    console.log(inputs);

    // 元素选择器
    var inputs2 = $("input");
    console.log(inputs2);
</script>

</html>
