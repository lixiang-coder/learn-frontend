<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素内容</title>
</head>
<script src="./js/jquery-3.7.1.js"></script>

<body>
    <!-- 
    操作元素的内容
        html()                  获取元素的内容，包含html标签（非表单元素）
        html("内容")            设置元素的内容，包含html标签（非表单元素）
        text()                  获取元素的纯文本内容，不识别html标签（非表单元素）
        text("内容")            设置元素纯文本内容，不识别html标签（非表单元素）
        val()                   获取元素的值（表单元素）
        val("值")               设置元素的值（表单元素）
    表单元素
        文本框text、密码框password、单选框radio、复选框checked、隐藏域hidden、文本域textarea，下拉框select
    非表单元素
        div、span、h1~h6、table、tr、td、li、p等
-->
    <h3><span>htm1()和text()方法设置元素内容</span></h3>
    <div id="html1"></div>
    <div id="html2"></div>
    <div id="text1"></div>
    <div id="text2"></div>
    <input type="text" name="uname" value="oop" id="op" />
</body>

<script>
    // html("内容")            设置元素的内容，包含html标签（非表单元素）
    $("#html1").html("<h2>西安</h2>")
    $("#html2").html("深圳")
    // html()                  获取元素的内容，包含html标签（非表单元素）
    var html1 = $("#html1").html()
    var html2 = $("#html2").html()
    console.log(html1)      // <h2>西安</h2>
    console.log(html2)      // 深圳

    // text("内容")            设置元素纯文本内容，不识别html标签（非表单元素）
    $("#text1").text("北京")
    $("#text2").text("<h2>北京</h2>")
    // text()                  获取元素的纯文本内容，不识别html标签（非表单元素）
    var text1 = $("#text1").text()
    var text2 = $("#text2").text()
    console.log(text1)      // 北京
    console.log(text2)      // <h2>北京</h2>

    // val()                   获取元素的值（表单元素）
    var val = $("#op").val()
    console.log(val)
    // val("值")               设置元素的值（表单元素）
    $("#op").val("今天天气不错")



</script>

</html>
