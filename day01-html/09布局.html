<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: blueviolet;">
    <!-- 
    CSS     设置样式
            通过元素的style属性进行设置
            style = "样式名:样式值;样式名:样式值;样式名:样式值;..."

    块元素：自己独占一行的元素，块内元素的CSS样式的宽、高等往往是生效的
        div
    行内元素：不会自己独占一行元素，行内的CSS样式的宽、高等往往是不生效的
        span
-->

    <div style="border: 1px solid blue; width: 500px; height: 200px; margin: 10px auto; background-color: blue;">123
    </div>
    <div style="border: 1px solid blue; width: 500px; height: 200px; margin: 10px auto; background-color: aqua">456
    </div>
    <div style="border: 1px solid blue; width: 500px; height: 200px; margin: 10px auto; background-color: chartreuse;">
        网上有害信息<span style="font-size: 30px;color: blue;font-weight: bold;">举报专区</span> 网易廉政举报：jb@rd.netease.com
        违法和不良信息举报电话
    </div>
    <span style="border: 1px solid green; width: 500px; height: 100px;">555</span>

</body>

</html>
