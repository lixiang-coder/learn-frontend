<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <p>这是一段普通的文字</p>
    <p><strong>这是一段加粗的文字</strong></p>
    <p><ins>这是一段下划线的文字</ins></p>
    <p><s>这是一段删除线的文字</s></p>
</body>

</html>
