<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 超链接标签
        a
            href 用于定义要跳转的目标资源的地址
                1.完整的url：https://www.itheima.com/
                2.绝对路径：无论当前资源在哪，使用以固定的位置作为出发点找寻目标资源
                            以 / 开头
                3.相对路径：以当前资源的所在路径为出发点找寻目标资源
                            ./ 表示当前资源的所在路径，可以省略不写
                            ../ 表示当前资源的上一层路径，需要的时候必须写
            target 用于定义目标资源的打开方式
                _self：在当前页面打开
                _blank：新建一个页面打开链接

    -->

    <!--完整的url-->
    <a href="https://xzynet.com.cn/" target="_blank">XZY个人博客</a>    <br>

    <!-- 相对路径 -->
    <a href="02标题换行段落.html" target="_blank">02标题换行段落</a>    <br>

    <!-- 绝对路径 -->
    <a href="/demo1-html/03有序和无序列表.html" target="_blank">03有序和无序列表</a>  <br>

    
</body>
</html>
