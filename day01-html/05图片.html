<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <!-- 图片标签 
        img
            src  定义图片的路径
                1.url:一般是网址
                2.相对路径
                3.绝对路径
            title   定义鼠标悬停时提示的文字
            alt     定义图片加载失败时提示的文字
    -->
    <!--绝对路径 -->
    <img src="./img/logo.png" title="尚硅谷" alt="logo" width="300">   <br>

    <!--相对路径-->
    <img src="img/logo.png" title="atguigu" alt="logo">     <br>
</body>
</html>
