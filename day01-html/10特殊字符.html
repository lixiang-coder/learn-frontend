<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有特殊含义的符号：字符实体
    对于html代码来说。某些符号是有特殊含义的，如果想要显示这些特殊符号，需要进行转义
-->

<!-- 在代码中敲键盘上的空格，网页只识别一个 -->
    我叫    薛朝阳
    <br>
    我叫&nbsp;&nbsp;&nbsp;薛朝阳
    <br>

    &lt;h1&gt;一级标题&lt;/h1&gt;
    <hr>

    &amp;gt; <br>
    &amp;lt; <br>
    &amp;nbsp; <br>
</body>

</html>
