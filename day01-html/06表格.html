<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <!-- 表格标签
    table   整张表格
        thead   表头
        tbody   表体
        tfoot   表尾
            tr   表格中的一行
                 td 行中的一个单元格
                 th 自带加粗居中的效果td
 -->

    <h3 style="text-align: center;">员工技能竞赛评分表</h3>
    <table border="1px" style="margin: 0px auto; width: 300px;">
        <thead>
            <tr>
                <th>排名</th>
                <th>姓名</th>
                <th>分数</th>
                <th>备注</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>张小明</td>
                <td>100</td>
                <td rowspan="6">前三名升职加薪</td> <!--向下侵占三行-->
            </tr>

            <tr>
                <td>2</td>
                <td>李小黑</td>
                <td>99</td>
            </tr>

            <tr>
                <td>3</td>
                <td>王小东</td>
                <td>98</td>
            </tr>

            <tr>
                <td>总人数</td>
                <td colspan="2">2000</td>
            </tr>

            <tr>
                <td>平均分</td>
                <td colspan="2">90</td>
            </tr>

            <tr>
                <td>及格率</td>
                <td colspan="2">80</td>
            </tr>
        </tbody>
    </table>

    <table border="1px">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td rowspan="2">100</td>
                <td>199</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>98</td>
                <td>198</td>
            </tr>

        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
            </tr>
        </tfoot>

        </tbody>
    </table>
</body>

</html>
