<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <!-- 
    form 表单标签 
        action  定义数据的提交地址
            1.url
            2.相对路径
            3.绝对路径
        method  定义数据的提交方式
            GET
                1.参数会以键值对的形式放在url后提交  url?key=value&key=value&key=value
                2.数据直接暴露在地址栏上，相对不安全
                3.地址栏长度有限，所以提交的数据量不大
                4.地址栏上，只能是字符，不能是提交文件
                5.相比post方式效率高一点
            POST
                1.参数默认不会放到url后面
                2.数据不会直接暴露在地址栏上，相对安全一点
                3.数据是单独打包通过请求体发送，提交的数据量比较大
                4.请求体中，可以是字符，也可以是字节，可以提交文件
                5.相比与get方式效率略低一点
    input 表单项标签
    表单项标签一定要定义name属性，该属性用于明确提交时的参数名
    表单项还需要定义value属性，该属性用于明确提交时的实参
        type 输入信息的表单项类型
            text        单行普通文本框
            password    密码框
            submit      提交按钮
            reset       重置按钮
            radio       单选框（多个单选框使用相同的name属性值，则会有互斥的效果）
                checked 默认勾选
                checkbox    复选框
            hidden      隐藏域：希望用户提交一些特点的信息，但是考虑到安全问题，不希望该数据展示出来
                readonly：只读，提交时携带
                disabled：不可选中，提交时不携带
            file        文件上传框
    textarea    文本域：多行文本框
    select      下拉框
        option  选项
-->
    <form action="08welcome.html" method="get">
        <!-- 添加表单项标签 用户输入信息的标签 -->

        <input type="hidden" name="id" value="123">
        <input type="text" name="pid" value="456" readonly> <br>
        <input type="text" name="tid" value="789" disabled> <br>

        用户名：<input type="text" name="username"> <br>
        密码：<input type="password" name="userPwd"> <br>

        性别：<input type="radio" name="gender" value="1" id="man" checked> <label for="man">男</label>
        <label><input type="radio" name="gender" value="0">女</label>
        <br>

        爱好：<input type="checkbox" name="hobby" value="1"> 篮球
        <input type="checkbox" name="hobby" value="2"> 足球
        <input type="checkbox" name="hobby" value="3"> 乒乓球
        <input type="checkbox" name="hobby" value="4"> 羽毛球
        <br>

        个人简介：
        <textarea name="intro" style="width: 300px;height: 100px;"></textarea>
        <br>

        籍贯:
        <select name="pro">
            <option value="0" selected>-请选择-</option>
            <option value="1">西安</option>
            <option value="2">周至</option>
            <option value="3">青化</option>
        </select>
        <br>

        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option selected>武汉</option> <!--selected属性实现默认选中功能 -->
        </select>
        <br>

        选择头像：
        <input type="file"> <br>

        <input type="submit" value="登录">
        <input type="reset" value="清空">
    </form>
</body>

</html>
