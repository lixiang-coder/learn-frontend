<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>

<body>
    <h1>注册信息</h1>

    <form action="">
        <h2>个人信息</h2>

        <p> <label>姓名：</label><input type="text" name="name" placeholder="请输入真实姓名"></p>
        <p>密码：<input type="password" name="password" placeholder="请输入密码"> </p>
        <p>确认密码：<input type="password" name="password" placeholder="请输入确认密码"> </p>
        <p>性别：<input type="radio" name="gender" value="1" checked> 男
            <input type="radio" name="gender" value="0"> 女
        </p>

        <p>居住城市：
            <select>
                <option selected>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
                <option>武汉</option>
            </select>
        </p>

        <h2>教育经历</h2>
        <p>最高学历：
            <select>
                <option selected>博士</option>
                <option>硕士</option>
                <option>本科</option>
                <option>大专</option>
            </select>
        </p>
        <p>学校名称：<input type="text" name="school"></p>
        <p>所学专业：<input type="text" name="major"></p>
        <p>在校时间：
            <select>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
            </select>
            --
            <select>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
            </select>
        </p>
        <h2>工作经历</h2>
        <p>公司名称：<input type="text"></p>
        <p>工作描述：<br>
            <textarea></textarea>
        </p>
        <input type="checkbox">已阅读并同意以下协议：<br>
        <ul>
            <li><a href="./16案例-注册信息.html">《用户服务协议》</a></li>
            <li><a href="./16案例-注册信息.html">《隐私政策》</a></li>
        </ul>
    </form>

</body>

</html>
