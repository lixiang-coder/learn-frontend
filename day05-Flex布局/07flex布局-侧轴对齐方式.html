<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            border: 1px solid #000;
            display: flex;
            /* 弹性盒子在侧轴方向上没有尺寸才能拉伸 */
            /* align-items: stretch; */
            /* align-items: center;    居中 */
            /* align-items: flex-start; */
            align-items: flex-end;
        }

        /* 需求：第二个盒子在侧轴上居中对齐 */
        .box div:nth-child(2) {
            align-self: center;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
