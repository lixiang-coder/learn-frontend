<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.getJSON</title>
    <script src="./js/jquery-3.7.1.js"></script>
</head>
<body>
<!--
    $.getJSON();
            语法:
                $.getJSON("请求地址","请求参数",function(形参){
                
                });
    注意：getJSON方式要求返回值数据格式必须满足json格式
-->
</body>
<script>
    $.getJSON("./js/data.json",{},function(d){
        console.log(d)
    })

    $.get("./js/test.text",{},function(d){
        console.log(d)
    })

    // 如果返回的数据不是json格式的，则无法获取
    $.getJSON("./js/test.text",{},function(d){
        console.log(d)
    })
</script>
</html>
