<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-v-on</title>
    <!-- 不要忘记引入 -->
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 原始的方法 -->
        <input type="button" value="点我一下" onclick="handle()">
        <!-- v-on:为HTML标签绑定事件 -->
        <input type="button" value="点我一下" v-on:click="handle()">
        <input type="button" value="点我一下" @click="handle()">
    </div>
</body>
<script>
    //定义Vue对象
    new Vue({
        el: "#app",
        data: {
        },
        methods: {
            handle:function() {
                alert("你点我了一下");
            }
        },
    })

    function handle(){
        alert("你点我了一下");
    }
</script>

</html>
