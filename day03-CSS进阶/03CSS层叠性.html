<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        /* 覆盖：
                相同的属性会覆盖：后面的 CSS 属性覆盖前面的 CSS 属性
            叠加：
                不同的属性会叠加：不同的 CSS 属性都生效
             */
        div {
            color: red;
            font-size: 30px;
        }
        div {
            color: green;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div>div标签</div>
</body>

</html>
