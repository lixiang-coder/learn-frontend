<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热词</title>
    <style>
        a {
            display: block;     /* 将显示模式转为块 */
            background-color: #3064BB;
            width: 200px;
            height: 80px;
            color: #fff;
            font-size: 18px;
            line-height: 80px;      /* 字体垂直居中 */
            text-align: center;     /* 字体水平居中 */
            text-decoration: none;  /* 取消下划线 */
        }

        /* 鼠标滚动效果 */
        a:hover {
            background-color: #608dd9;  /* 鼠标悬停的效果 */
        }
    </style>
</head>
<body>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
    <a href="#">Vue</a>
    <a href="#">React</a>
</body>
</html>
