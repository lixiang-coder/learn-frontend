<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .orange {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        h3 {
            font-weight: 400;/* 取消加粗 */
            font-size: 66px;
        }

        div {
            font-weight: 700;/* 加粗 */
            font-style: italic;
        }

        em{
            font-style: normal;
        }

    </style>
</head>

<body>
    <!-- 类选择器 -->
    <div class="red">div1</div>
    <div class="orange">div2</div>

    <!-- 标签选择器 -->
    <h3>文字</h3> <!--  取消加粗-->
    <div>div</div> <!--  加粗-->


    <em>em 标签</em> <!-- 删除倾斜效果 -->
    <div>div 标签</div> <!-- 增加倾斜效果 -->

</body>

</html>
