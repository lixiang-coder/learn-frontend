<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 内嵌式：元素选择器，通过标签名确定样式的作用元素 */
        input{
            width: 60px;
            height: 40px;
            background-color:royalblue ;
            color: aqua;
            font-size: 20px;
            border: 2px solid green;
            border-radius: 5px;
        }
    </style>
    
</head>
<body>
<!-- 
    css引入方式
    方式一：行内式
            通过元素的style属性引入样式
            语法：style="样式名:样式值;样式名:样式值;样式名:样式值;..."
            缺点：1.代码复用度低，不利于维护
                  2.css样式代码和html结构代码交织在一起，影响阅读，影响问价的大小，影响性能
    方式二：内嵌式
            通过在head标签中的style标签定义本页面的公共样式
            通过选择器确定样式的作用元素
    方式三：外部样式表
            将css代码单独放入一个.css文件中，那个html需要这些就在head中通过link标签引入
-->


<!-- 行内式 -->
    <input type="button" value="按钮"
    style="
    width: 60px;
    height: 40px;
    background-color:royalblue ;
    color: aqua;
    font-size: 20px;
    border: 2px solid green;
    border-radius: 5px;"
    >

    <input type="button" value="按钮1">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <input type="button" value="按钮4">
</body>
</html>
