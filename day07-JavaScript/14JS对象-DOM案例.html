<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="h1" src="./img/off.gif" alt="">
    <div class="cls">传智教育</div>
    <div class="cls">黑马程序员</div>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 旅游
    <input type="checkbox" name="hobby"> 游戏

</body>

<script>
    // 1.点亮灯泡
    // var img = document.getElementsByTagName('img');
    // alert(img)
    // img.src = "./img/on.gif";

    var img = document.getElementById('h1');
    // alert(img)
    img.src = "img/on.gif";

    // 2.将所有div标签的内容后面加上: very good (红色字体)
    var div = document.getElementsByClassName('cls');
    // div[0] = "传智教育 very good";
    // div[1] = "黑马程序员 very good";
    div[0].innerHTML += "<font color='red'>very good</font>";
    div[1].innerHTML += "<font color='red'>very good</font>";

    // 3.使所有的复选框呈现选中状态
    var ins = document.getElementsByName("hobby");
    for (let i = 0; i < ins.length; i++) {
        const check = ins[i];
        check.checked = true;//选中
    }
</script>

</html>
