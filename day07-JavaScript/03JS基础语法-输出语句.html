<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基础语法-输出语句</title>
    <!-- 
        1.区分大小写：与 Java 一样，变量名、函数名以及其他一切东西都是区分大小写的
        2.每行结尾的分号可有可无
        3.大括号表示代码
        4.注释：
            单行注释：// 注释
            多行注释：/* 注释内容 */
     -->
</head>

<body>
</body>
<script>
    // 每行结尾的分号可有可无
    /* alert("JS 没有;")
    alert("JS 有;"); */

    // 弹出警告框
    window.alert("警告框：hello js")

    // 写入html页面
    document.write("html页面：hello js")

    // 控制台输出
    console.log("控制台：hello js")
</script>

</html>
