<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入字体样式表（iconfont.css）  -->
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        /* 3.通过CSS修改字体图标的样式 */
        /* 注意事项：调正字体大小，选择器的优先级要高于iconfont类 */
        .iconfont {
            font-size: 200px;
            color: red;
        }
    </style>
</head>

<body>
    <!-- 2.标签使用字体图标类名 -->
    <span class="iconfont icon-favorite"></span>
    <span class="iconfont icon-fabulous"></span>
    <span class="iconfont icon-picture"></span>
</body>

</html>
