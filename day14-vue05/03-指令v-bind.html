<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="URL">黑马官网1</a><hr>
        <!-- 简化写法 -->
        <a :href="URL">黑马官网2</a>
    </div>

    <script type="module">
        //引入vue模块
        import { createApp } from
            'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        //创建vue应用实例
        createApp({
            data() {
                return {
                    URL:'https://www.itheima.com'
                }
            }
        }).mount("#app")//控制html元素
    </script>
</body>

</html>
