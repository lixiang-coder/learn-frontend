<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<script>
    /*发送请求*/
    axios({
        method: 'get',
        url: 'http://localhost:8080/article/getAll'
    }).then(result => {
        // 成功的回调
        // result表示服务器响应的所有数据，包含了响应头、响应体。result.data 代表的是接口响应的核心数据
        //console.log(result);
        console.log(result.data);
    }).catch(err => {
        // 失败的回调
        console.log(err);

    });

    let article = {
        title: '明天会更好',
        category: '生活',
        time: '2001-05-28',
        state: '草稿'
    }

    axios({
        method: 'post',
        url: 'http://localhost:8080/article/add',
        data: article
    }).then(result => {
        // 成功的回调
        console.log(result.data);
    }).catch(err => {
        // 失败的回调
        console.log(err);
    });

    // 别名的方式发送请求
    axios.post('http://localhost:8080/article/add', article).then(result => {
        // 成功的回调
        console.log(result.data);
    }).catch(err => {
        // 失败的回调
        console.log(err);
    });

    axios.get('http://localhost:8080/article/getAll').then(result => {
        // 成功的回调
        console.log(result.data);
    }).catch(err => {
        // 失败的回调
        console.log(err);
    });


</script>

</body>

</html>
